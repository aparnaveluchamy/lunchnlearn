<form ng-Submit="addEvent()">
		Name: <input type="text" ng-model="newEvent.name" required="true" /><br>
		Date & Time: 
		<select ng-model="eventTime.month">
	        <option id="1" value="0">January</option>
	        <option id="2" value="1">February</option>
	        <option id="3" value="2">March</option>
	        <option id="4" value="3">April</option>
	        <option id="5" value="4">May</option>
	        <option id="6" value="5">June</option>
	        <option id="7" value="6">July</option>
	        <option id="8" value="7">August</option>
	        <option id="9" value="8">September</option>
	        <option id="10" value="9">October</option>
	        <option id="11" value="10">November</option>
	        <option id="12" value="11">December</option>
    </select>
    /
		<select ng-model="eventTime.day">
		        <option id="1" value="1">1</option>
		        <option id="2" value="2">2</option>
		        <option id="3" value="3">3</option>
		        <option id="4" value="4">4</option>
		        <option id="5" value="5">5</option>
		        <option id="6" value="6">6</option>
		        <option id="7" value="7">7</option>
		        <option id="8" value="8">8</option>
		        <option id="9" value="9">9</option>
		        <option id="10" value="10">10</option>
		        <option id="11" value="11">11</option>
		        <option id="12" value="12">12</option>
		        <option id="13" value="13">13</option>
		        <option id="14" value="14">14</option>
		        <option id="15" value="15">15</option>
		        <option id="16" value="16">16</option>
		        <option id="17" value="17">17</option>
		        <option id="18" value="18">18</option>
		        <option id="19" value="19">19</option>
		        <option id="20" value="20">20</option>
		        <option id="21" value="21">21</option>
		        <option id="22" value="22">22</option>
		        <option id="23" value="23">23</option>
		        <option id="24" value="24">24</option>
		        <option id="25" value="25">25</option>
		        <option id="26" value="26">26</option>
		        <option id="27" value="27">27</option>
		        <option id="28" value="28">28</option>
		        <option id="29" value="29">29</option>
		        <option id="30" value="30">30</option>
		        <option id="31" value="31">31</option>
			</select>
			/
			<select ng-model="eventTime.year">
		        <option id="1" value="2016">2016</option>
		        <option id="2" value="2017">2017</option>
    	</select>
    	at
    	<select ng-model="eventTime.hour">
		        <option id="11" value="11">11</option>
		        <option id="12" value="12">12</option>
		        <option id="1" value="01">13</option>
		        <option id="2" value="02">14</option>
		 </select>
		 :
		 <select ng-model="eventTime.minute">
		 		<option>00</option>
		 		<option>15</option>
		 		<option>30</option>
		 		<option>45</option>
		 </select>
    
		<br>
		Duration: <input type="text" ng-model="newEvent.duration" required="true" min="15" max="60"/><br>
		Keys : <input type='textarea' ng-model="newEvent.keys"/><br>
		Location :  <select ng-model="locationName">
  						<option ng-repeat="name in locNames"> {{name}}</option>
					</select> 
		<a href="#/location"> Add new Location </a>
		<br>
		<input type="submit" value="Add Event" />
</form>
