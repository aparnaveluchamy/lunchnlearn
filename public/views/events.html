		<h4> Events </h4>
			Choose a Location :  
			<select ng-model="locationSelected" ng-change="updateEvents()">
  				<option ng-repeat="name in locNames"> {{ name }}</option>
			</select> 
			Today's events:
			<div class='events' ng-repeat="event in events">
				<p> {{ event.name }} on {{ event.time }}  </p>
			</div>
		<a ng-href="#/event" data-method="get"> Add a new Event </a>
